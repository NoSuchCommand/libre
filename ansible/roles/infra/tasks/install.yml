    group: "{{ r_libre_group }}"
  when: not r_libre_inventory_instructor_details.stat.exists
- name: "install : Reload {{ config_libre.directory.conf }}/inventory/instructor.yml inventory file details"
  stat:
    path: "{{ config_libre.directory.conf }}/inventory/instructor.yml"
  register: r_libre_inventory_instructor_details
  when: not r_libre_inventory_instructor_details.stat.exists
